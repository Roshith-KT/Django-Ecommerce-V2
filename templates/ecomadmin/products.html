{% extends 'ecomadmin/base.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }

    .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }

    .material-symbols-outlined{
      color:green;
    }

  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Products</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
        <th>Update</th>
          <th>Product Name</th>
          <th> Image</th>
          <th> Price</th>
          <th> Category</th>
          <th> Type</th>
          
        </tr>
      </thead>
      {% for i in products %}
      <th><a href=""><span class="material-symbols-outlined">
        sync
        </span></a></th>
          <th>{{i.name}}</th>
          <th>{{i.image.url}}</th>
          <th>{{i.price}}</th>
          <th> {{i.category}}</th>
          <th> {{i.type}}</th>
          
        </tr>
      {% endfor %}
      
    </table>
    <br>
    <div class="panel-heading">
      <h6 class="panel-title"><a href=""><span class="material-symbols-outlined" style="color:white; padding-right:10px;">
        note_stack_add
        </span>Products</a></h6>
    </div>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
