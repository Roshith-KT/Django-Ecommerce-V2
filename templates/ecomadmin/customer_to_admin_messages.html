{% extends 'ecomadmin/base.html' %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

*, *:after, *:before {
box-sizing: border-box;
}

:root {
font-size: 16px;
}

body {
font-family: "Inter", sans-serif;
line-height: 1.5;
min-height: 100vh;
}

*:focus {
outline: none;
}

body > div {
width: 90%;
max-width: 600px;
margin-left: auto;
margin-right: auto;
margin-bottom: 5rem;
}

details div {
border-left: 2px solid #000;
border-right: 2px solid #000;
border-bottom: 2px solid #000;
padding: 1.5em;
}



details + details {
margin-top: .5rem;
}

summary {
list-style: none;
}

summary::-webkit-details-marker {
display: none;
}

summary {
border: 2px solid #000;
padding: .75em 1em;
cursor: pointer;
position: relative;
padding-left: calc(1.75rem + .75rem + .75rem);
}

summary:before {
position: absolute;
top: 50%;
transform: translateY(-50%);
left: .75rem;
content: "↓";
width: 1.75rem;
height: 1.75rem;
background-color: #000;
color: #FFF;
display: inline-flex;
justify-content: center;
align-items: center;
flex-shrink: 0;
}

details[open] summary {
background-color: #eee;
}

details[open] summary:before {
content: "↑";
}

summary:hover {
background-color: #eee;
}


code {
font-family: monospace;
font-weight: 600;
}
</style>
<div style="padding-left:100px;
font-size: 1.25rem;">
    {% for i in Messages %}
    <details open>
        <summary>
            Message from {{i.name}} - {{i.email}}
        </summary>
        <div>
           {{i.message}}
        </div>
    </details>
    {% endfor %}
  
</div>
{% endblock %}
