{% extends 'base/base.html' %}
{% load static %}
{%block start %}


<style>

  #tracking-button{
    width:100px;
  }

</style>

<!-- ***** Order Tracking Area***** -->
<div class="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="margin-top: 100px;">
                <div class="section-heading" style="text-align: center;">
                    <h2>Track your order</h2>
                    <span>Enter your Tracking ID</span>
                </div>
                <form id="contact" action="" method="post">
                  {% csrf_token %}
                    <div class="row">
                      <div class="col-lg-12"  style="text-align: center;">
                        <fieldset>
                          <input name="tracking_id" type="text" id="name" placeholder="Tracking ID" required="" style="width: 300px; " >
                        </fieldset>
                      </div>
                      
                      <div class="col-lg-12" style="text-align: center; margin-top: 10px;">
                        <fieldset>
                          <button id="tracking-button" type="submit" class="btn btn-dark">Submit</button>
                        </fieldset>  

                      </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>
<!-- ***** Order Tracking Area Ends ***** -->


{% endblock %}
