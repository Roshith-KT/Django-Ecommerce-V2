{% extends 'base/base.html' %}

{% block start %}
<div class="cred">
    <div class="cred1">
        <div class="textbox">
            <h2>Login</h2>
        </div>
        <form method="post">
            {%csrf_token %}
            <div class="textbox">
                <input class="input1" type="text" name="username" placeholder="username"><br>
            </div>
            <div class="textbox">
                <input class="input1" type="text" name="password" placeholder="password"><br>
            </div>
            <div class="textbox">
                <input type="submit" class="btn1" value="Log">
            </div>
        </form>
        
    </div>
</div>
{% endblock %}
