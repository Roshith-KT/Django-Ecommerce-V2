{% extends 'base/base.html' %}

{% block start %}

<div class="cred">
    
    <div class="cred1">
        <div class="textbox">
            <h2>Login</h2>
        </div>
        
        <form method="post">
            {%csrf_token %}
            <div class="textbox">
                <input class="input1" type="text" name="username" name="username" placeholder="username"><br>
            </div>
            <div class="textbox">
                <input class="input1" type="password" name="password" name="password" placeholder="password"><br>
                <a href="{% url 'credentials:password_reset' %}">Forgot password</a>
            </div>
            
            <div class="textbox">
                <input type="submit" class="btn1" value="Login">
            </div>
        </form>
        
    </div>
    {% for msg in messages %}
        <div class="alert alert-dark" role="alert">
            {{msg}}
        </div>
        {% endfor %}
</div>
{% endblock %}
