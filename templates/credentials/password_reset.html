{% extends 'base/base.html' %}
{% load static %}
{%block start %}


<!-- ***** Enter Email Area***** -->
<div class="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="margin-top: 100px;">
                <div class="section-heading" style="text-align: center;">
                    <h2>Reset Passwword</h2>
                    <span>Enter your Email</span>
                    <span>You will recieve a mail with OTP to reset password</span>
                </div>
                <form id="contact" method="post">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-lg-12"  style="text-align: center;">
                        <fieldset>
                          <input name="email" type="email" id="email" placeholder="Email" required="" style="width: 300px; " >
                        </fieldset>
                      </div>
                      
                      <div class="col-lg-12" style="text-align: center; margin-top: 10px;">
                        <fieldset>
                          <button style="width: auto;" type="submit" class="btn btn-dark">Submit</button>
                        </fieldset>

                      </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>
<!-- ***** Enter Email Area Ends ***** -->


{% endblock %}
