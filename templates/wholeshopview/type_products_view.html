{% extends 'base/base.html' %} 

{% block start %}

<!-- ***** Products Area Starts ***** -->
<br>
<br>
<section class="section" id="products">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-heading">
          <h2>{{type.name}}'s Collection</h2>
          <span>Check out all of our products.</span>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      {% for i in products_by_type %}
      <div class="col-lg-4">
        <div class="item">
          <div class="thumb">
            <div class="hover-content">
              <ul>
                <li>
                  <a href="{% url 'wholeshopview:singleProductView' i.slug %}"><i class="fa fa-eye"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa fa-star"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa fa-shopping-cart"></i></a>
                </li>
              </ul>
            </div>
            <img src="{{i.image.url}}" alt="" width="400" height="400">
          </div>
          <div class="down-content">
            <h4>{{i.name}}</h4>
            <span>Rs.{{i.price}}</span>
          </div>
        </div>
      </div>
      {% endfor %}

      <div class="col-lg-12">
        <div class="pagination">
          <ul>
            <li>
              <a href="#">1</a>
            </li>
            <li class="active">
              <a href="#">2</a>
            </li>
            <li>
              <a href="#">3</a>
            </li>
            <li>
              <a href="#">4</a>
            </li>
            <li>
              <a href="#">></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ***** Products Area Ends ***** -->


{% endblock %}
