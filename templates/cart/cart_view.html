{% extends 'base/base.html' %}

{% block start %}

<div class="container">
    <div>
        <h1>Your shopping cart</h1>
    </div>
       
    <div class="cart">
        <table border="1">
            
            <tr>
                <th colspan="6">Your Items</th>
            </tr>
            {% for i in products %}
            <tr>
                <td><img src="{{i.image.url}}" height="100" width="70"></td>
                <td>{{i.name}}</td>
                <td>Rs. {{i.price}}</td>
                <td>
                    <a href=""><i class="fa fa-plus" aria-hidden="true"></i></a>
                    3
                    <a href=""><i class="fa fa-minus" aria-hidden="true"></i></a>
                </td>
                <td>Rs.{{i.price}}</td>
                <td>
                    <a href=""><i class="fa fa-trash" aria-hidden="true"></i></a>
                </td>

            </tr>
            
            {% endfor %}
        </table>
    </div>

    <div class="cart">
        <h1> Grand Total </h1>
    </div>
</div>


{% endblock %}
